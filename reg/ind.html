<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>
<body>
    <header>
        <h1>Регистрация</h1>
    </header>

    <main>
        <form class="registration-form" method="post" action="thank_you.html"> <!-- Измените метод отправки -->
            <div class="form-group">
                <label>Имя:</label>
                <input type="text" name="first-name" placeholder="Введите свое имя" required>
            </div>

            <div class="form-group">
                <label>Фамилия:</label>
                <input type="text" name="last-name" placeholder="Введите свою фамилию" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Введите свой email" required>
            </div>

            <div class="form-group">
                <label>Дата рождения:</label>
                <input type="date" name="birth-date" required>
            </div>

            <button type="submit">Отправить</button>
            <!-- Добавление ссылки на вторую страницу -->
            <a href="ind2.html"><button type="button">Перейти на страницу</button></a>
        </form>
    </main>

    <footer>© 2024 </footer>
</body>
</html>
